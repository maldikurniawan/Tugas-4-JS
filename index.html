<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script type="text/javascript" src="js/skripku.js"></script>
</head>

<body>
    <form action="" id="formulir">
        <div class="login">

            <div class="avatar">
                <i class="fa fa-user"></i>
            </div>

            <h2>Login Form</h2>

            <div class="box-login">
                <i class="fas fa-envelope-open-text"></i>
                <input type="text" name="username" placeholder="Username" value="" onfocus="kosongin()">
            </div>

            <div class="box-login">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" value="" onfocus="kosongin2()">
            </div>

            <input type="submit" name="proses" class="btn-login" value="Login" onclick="login()">
            <div class="bottom">
                <a href="#" onclick="reg()">Register</a>
                <a href="#" onclick="forpas()">Forgot Password</a>
            </div>
        </div>
    </form>
</body>

</html>
